<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Input - Record Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #EEF0F6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            width: 100%;
            max-width: 36rem;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5rem;
        }

        .visualizer-container {
            height: 2.5rem;
            width: 16rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            image-rendering: pixelated;
        }

        .visualizer-bar {
            width: 1.75rem;
            border-radius: 9999px;
            transition: all 0.3s ease;
            flex-shrink: 0;
            background-color: rgba(133, 153, 51, 0.25);
            height: 0.25rem;
        }

        .visualizer-bar.active {
            background-color: #859933;
        }

        .timer {
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            transition: opacity 0.3s ease;
            color: rgba(0, 0, 0, 0.3);
        }

        .timer.active {
            color: rgba(0, 0, 0, 0.7);
        }

        .mic-button {
            width: 4rem;
            height: 4rem;
            border-radius: 0.75rem;
            border: none;
            background: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .mic-button:hover:not(.active) {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .mic-icon {
            width: 1.5rem;
            height: 1.5rem;
            color: rgba(0, 0, 0, 0.7);
        }

        .spinner {
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 0.125rem;
            background-color: #000;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="visualizer-container" id="visualizer">
            <!-- Visualizer bars will be generated by JavaScript -->
        </div>

        <span class="timer" id="timer">00:00</span>

        <button class="mic-button" id="micButton" type="button">
            <svg class="mic-icon" id="micIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                <line x1="12" y1="19" x2="12" y2="23"></line>
                <line x1="8" y1="23" x2="16" y2="23"></line>
            </svg>
            <div class="spinner hidden" id="spinner"></div>
        </button>
    </div>

    <script>
        class AIVoiceInput {
            constructor(options = {}) {
                this.visualizerBars = options.visualizerBars || 6;
                this.demoMode = options.demoMode || false;
                this.demoInterval = options.demoInterval || 3000;
                this.onStart = options.onStart || (() => {});
                this.onStop = options.onStop || (() => {});
                
                this.submitted = false;
                this.time = 0;
                this.intervalId = null;
                this.demoTimeoutId = null;
                this.animationFrameId = null;
                
                this.init();
            }

            init() {
                this.createVisualizerBars();
                this.setupEventListeners();
                
                if (this.demoMode) {
                    this.startDemo();
                }
            }

            createVisualizerBars() {
                const container = document.getElementById('visualizer');
                container.innerHTML = '';
                
                for (let i = 0; i < this.visualizerBars; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'visualizer-bar';
                    bar.dataset.index = i;
                    container.appendChild(bar);
                }
            }

            setupEventListeners() {
                const micButton = document.getElementById('micButton');
                micButton.addEventListener('click', () => {
                    if (this.demoMode) {
                        this.stopDemo();
                        this.demoMode = false;
                        this.submitted = false;
                        this.updateUI();
                    } else {
                        this.toggleRecording();
                    }
                });
            }

            toggleRecording() {
                this.submitted = !this.submitted;
                this.updateUI();
                
                if (this.submitted) {
                    this.startRecording();
                } else {
                    this.stopRecording();
                }
            }

            startRecording() {
                this.onStart();
                this.time = 0;
                this.updateTimer();
                this.intervalId = setInterval(() => {
                    this.time++;
                    this.updateTimer();
                }, 1000);
                this.animateVisualizer();
            }

            stopRecording() {
                if (this.intervalId) {
                    clearInterval(this.intervalId);
                    this.intervalId = null;
                }
                if (this.animationFrameId) {
                    cancelAnimationFrame(this.animationFrameId);
                    this.animationFrameId = null;
                }
                this.onStop(this.time);
                this.time = 0;
                this.updateTimer();
            }

            updateTimer() {
                const timer = document.getElementById('timer');
                const mins = Math.floor(this.time / 60).toString().padStart(2, '0');
                const secs = (this.time % 60).toString().padStart(2, '0');
                timer.textContent = `${mins}:${secs}`;
            }

            animateVisualizer() {
                if (!this.submitted) return;
                
                const bars = document.querySelectorAll('.visualizer-bar');
                bars.forEach((bar, index) => {
                    const height = Math.round((100 + Math.random() * 200) / 30) * 30;
                    bar.style.height = `${height}%`;
                });
                
                this.animationFrameId = requestAnimationFrame(() => this.animateVisualizer());
            }

            updateUI() {
                const timer = document.getElementById('timer');
                const micButton = document.getElementById('micButton');
                const micIcon = document.getElementById('micIcon');
                const spinner = document.getElementById('spinner');
                const bars = document.querySelectorAll('.visualizer-bar');
                
                if (this.submitted) {
                    timer.classList.add('active');
                    micButton.classList.add('active');
                    micIcon.classList.add('hidden');
                    spinner.classList.remove('hidden');
                    bars.forEach(bar => {
                        bar.classList.add('active');
                        bar.style.height = '100%';
                    });
                } else {
                    timer.classList.remove('active');
                    micButton.classList.remove('active');
                    micIcon.classList.remove('hidden');
                    spinner.classList.add('hidden');
                    bars.forEach(bar => {
                        bar.classList.remove('active');
                        bar.style.height = '0.25rem';
                    });
                }
            }

            startDemo() {
                const runAnimation = () => {
                    this.submitted = true;
                    this.updateUI();
                    this.startRecording();
                    
                    this.demoTimeoutId = setTimeout(() => {
                        this.submitted = false;
                        this.stopRecording();
                        this.updateUI();
                        
                        this.demoTimeoutId = setTimeout(runAnimation, 1000);
                    }, this.demoInterval);
                };
                
                setTimeout(runAnimation, 100);
            }

            stopDemo() {
                if (this.demoTimeoutId) {
                    clearTimeout(this.demoTimeoutId);
                    this.demoTimeoutId = null;
                }
                this.stopRecording();
            }
        }

        // Initialize the component
        const voiceInput = new AIVoiceInput({
            visualizerBars: 6,
            demoMode: false,
            demoInterval: 3000,
            onStart: () => {
                console.log('Recording started');
            },
            onStop: (duration) => {
                console.log(`Recording stopped. Duration: ${duration} seconds`);
            }
        });
    </script>
</body>
</html>
